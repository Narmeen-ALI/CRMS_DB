<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRMS - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-bg">
    <div class="login-container">
        <div class="login-box">
            <img src="https://img.icons8.com/fluency/96/000000/shield.png" alt="Logo">
            <h2>Officer Login</h2>
            <form id="loginForm">
                <input type="email" id="loginUser" placeholder="Username / Email" required>
                <input type="password" id="loginPass" placeholder="Password" required>
                <button type="submit" class="btn-primary">SIGN IN</button>
            </form>
            <p class="demo-info">Demo: command@crms | ops@123</p>
        </div>
        
        <div class="stats-box">
            <h3>System Statistics</h3>
            <div class="stat-card">
                <h1 id="statTotal">...</h1>
                <p>Total Reports</p>
            </div>
            <div class="stat-card">
                <h1 id="statInvest">...</h1>
                <p>Under Investigation</p>
            </div>
            <div class="stat-card">
                <h1 id="statClosed">...</h1>
                <p>Closed Cases</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
